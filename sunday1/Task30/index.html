<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: blue;
  transition: width 3s;
}

div:hover {
  width: 300px;
}

#d1 {
  width: 100px;
  height: 100px;
  background: pink;
  transition: width 2s, height 4s;
}

#d1:hover {
  width: 300px;
  height: 300px;
}
</style>
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div>

</div>
<hr>
<div id="d1">
    
</div>
</body>
</html>
