<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Document</title>

     
    </head>
    <body>
      <form class="container">
        <div class="form-group">
          <label for="Name">FirstName</label>
          <input type="Name" class="form-control" id="Name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="NameL">Password</label>
          <input type="NameL" class="form-control" id="NameL">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
           Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Female
          </label>
        </div><br>
        <div id="from-datepicker" class="input-append date">
          <label class="form-date-label" for="date">
            Date of birth
          </label>
          <input data-format="dd/MM/yyyy" type="text" value="dd/mm/yy"></input><span class="add-on" />

        </div><br>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
</body>
</html>
