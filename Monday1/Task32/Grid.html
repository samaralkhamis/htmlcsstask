<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Parent{
            display: grid;
            grid-template-rows: 10vh 40vh 30vh;
            grid-template-columns: auto auto auto auto;
            row-gap:10px;
            column-gap: 10px;
        }
        #d1{
            grid-column-start: 1;
            grid-column-end:5;
        }
        #d2{
            grid-column-start: 1;
            grid-column-end:4;
        }
        
        #d4{
            grid-column-start: 1;
            grid-column-end:5; 
        }
    </style>
</head>
<body>
    <div class="Parent">

        <div id="d1" style="background-color: black;"></div>

        <div id="d2" style="background-color: orange;"></div>
        <div id="d3" style="background-color: green;"></div>

        <div id="d4" style="background-color: blue;"></div>
    </div>
</body>
</html>
