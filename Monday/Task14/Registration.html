<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersice #14-Registration</title>
</head>
<body>
    <h1>Registration Form !</h1>

    <form>
        <div style="border: 2px dashed black; width: 30%;">
        
            <h3 style="border-bottom:1px  black ; margin:10% ;">
            Personal Details
            <br><hr>
            <div>
                 <label for="First_Name">First Name :</label>
                 <input type="text" placeholder="First_Name" name="First_Name" id="First_Name" >
                 </div><br> 

            <div>
                <label for="Last_name">Last Name :</label>
                <input type="text" placeholder="Last_Name" name="Last_Name" id="Last_name" >
            </div><br>

            <div>
                <label for="email">Email :</label>
                <input type="text" placeholder="Enter Email" name="email" id="email" >
            </div><br> 

            <div>
            <label for="pass">Password :</label>
            <input type="password" placeholder="Enter Password" name="psw" id="pass">
            </div><br>

            <div>
                Gender :
            
                <label  for="Male">Male</label>
                <input type="radio"  value="Male" id="Male">

                <label for="Femail">Femail</label>
                <input type="radio"  value="Femail" id="Femail">  
            </div><br>

            <div>
                <label for="City">City :</label>
                <select name="City" id="City">
                    <option value="Amman">Amman</option>
                    <option value="Aqaba">Aqaba</option>
                </select>
            </div><br>

            <input type="submit" value="Sign up"><br></div>
        </h3>
        </div>
    </form>
</body>
</html>
